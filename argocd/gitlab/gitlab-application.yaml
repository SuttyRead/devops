apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: 'https://charts.gitlab.io'
    targetRevision: '7.7.0'
    chart: gitlab
    helm:
      valueFiles:
        - gitlab-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
