apiVersion: v1
kind: Namespace
metadata:
  name: orangehrm

---

apiVersion: v1
kind: Service
metadata:
  name: orangehrm
  namespace: orangehrm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: orangehrm

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orangehrm
  namespace: orangehrm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orangehrm
  template:
    metadata:
      labels:
        app: orangehrm
    spec:
      containers:
        - name: orangehrm
          image: orangehrm/orangehrm:latest
          ports:
            - containerPort: 80
          env:
            - name: MARIADB_HOST
              value: "mariadb"
            - name: MARIADB_PORT_NUMBER
              value: "3306"
            - name: ORANGEHRM_DATABASE_NAME
              value: "orangehrm"
            - name: ORANGEHRM_DATABASE_USER
              value: "testuser"
            - name: ORANGEHRM_DATABASE_PASSWORD
              value: "testpassword"

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orangehrm-ingress
  namespace: orangehrm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  rules:
    - host: "orangehrm.sutty.shop"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: orangehrm
                port:
                  number: 80
  tls:
    - hosts:
        - "orangehrm.sutty.shop"
      secretName: orangehrm-tls

